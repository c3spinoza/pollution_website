<!DOCTYPE html>
<html lang="en">

<head>
  <title>Location Name</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>

  <!-- Opened Side Bar -->
  <div class="wrapper">
    <nav id="mySidebar" class="sidebar">
      <!--Exit Button-->
      <a href="javascript:void(0)" class="btn-sm" onclick="closeNav()">
        <i class="bi-x"></i>
      </a>
      <!--Menu Options-->
      <a href="#">Home</a>
      <a href="#">Sources</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  <!--Opening Icon/Button-->
  <div class="main">
    <button type="button" class="btn-sm btn-dark" onclick="openNav()">
      <i class="bi-list"></i>
    </button>
    <p></p>

    
    <!--Header-->
    <div class="jumbotron jumbotron-fluid text-center">
      <!--Name of Location-->
      <h1>Location name</h1>
      <p>Address of Location</p>
      <!--Background of Header -->
      <img src="header_background.jpg" alt="header-bg">
    </div>

    <!--Section 1-->
    <div class="row">
      <div class="col-sm-12">
        <h3> Section 1</h3>
        <p>
          A brief description of what the place is about and what is special about it
        </p>
        <img src="picture1.jpg" class="rounded img-fluid float-right" alt="picture1">
      </div>
    </div>

    <!--Section 2-->
    <div class="row">
      <div class="col-sm-12">
        <h3>Section 2</h3>
        <p>
          The CO2 levels over the course of time.
        </p>
        <img src="graph.jpg" class="rounded img-fluid float-left" alt="graph1">
      </div>
    </div>
  </div>

  <!--Footer-->
  <div class="footer">
    ...
  </div>

  <!--Bootstrap JS-->

</body>

</html>
