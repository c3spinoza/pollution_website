<body>

      <div class="navbar-brand mb-0 h1" id="header-image-container"><img src="https://bn1305files.storage.live.com/y4mk6P0-CjF7p8OQ8j6UI51kubMApzroNDpoFTDCGvO18Rqju1fHh4p87-yY1AMoohxzgZ4mG-6aPMeojIr1ZOe16VHxJk0WVRQcWLhO7OrOluzYWiBtqcbuyv5xyjL6BDqsUak8P4sIdRR_7Hm-WSHpnOXxVbAPFOP3QsAOKuAn9kfxaJ2cizlaU8_ZxVqjpWC?width=660&height=330&cropmode=none" alt="skyline" id="header-skyline"></div>
      <!--Opening Icon/Button-->
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#fullSidebar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Side Bar -->
  <div class="collapse navbar-collapse flex-column p-3 navbar-custom float-end" id="fullSidebar" style="width: 280px;">
    <!--Options of Sidebar-->
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li>
        <a href="#" class="nav-link">Sources</a>
      </li>
      <li>
        <a href="#" class="nav-link">About</a>
      </li>
      <li>
        <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>
  </div>

  <!--Header-->
  <div class="jumbotron jumbotron-fluid text-center" id="header">
    <!--Content of heading-->
    <h1>Title</h1>
    <p>Catchy Phrase</p>
  </div>

  <!--Context & instructions-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12" id="context">
        <h5>Context & Instructions</h5>
        <p>The context and the instructions go here...</p>
      </div>
    </div>

    <!--Interactive Map-->
    <div class="row" id="mapRow" >
      <div class="col-sm-12">
        <h5>Map of Nashville</h5>
        <!--Google Maps-->
        <div id="map"></div>
      </div>
    </div>
      
    <!--Footer-->
    <div class="row" >
      <div class="col-sm-12" id="footer">
        This is the footer
      </div>
    </div>
  </div>
  
  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
  <!--JS-->
  <script>
    function initMap() {
  var location = {lat: 36.166340,lng: -86.779068};
  var map = new google.maps.Map(document.getElementById("map"), {
    zoom: 12,
    center: location,
  });
  new google.maps.Marker({
    position: location,
    map,
    title: "Hello World!",
  });
} 
  </script>
  <!--Google Maps Key-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2Do4lri4eevvbq_OKIz8XO_Wo0uCgnHA&callback=initMap"
  type="text/javascript"></script>
  
  </body>
